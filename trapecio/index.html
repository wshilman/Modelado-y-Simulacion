<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Integral por Método del Trapecio</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Integral por Método del Trapecio</h1>
    <div class="input-container">
      <label for="a">Límite inferior (a):</label>
      <input type="text" id="a" class="input-field">
    </div>
    <div class="input-container">
      <label for="b">Límite superior (b):</label>
      <input type="text" id="b" class="input-field">
    </div>
    <div class="input-container">
      <label for="iteraciones">Iteraciones:</label>
      <input type="text" id="iteraciones" class="input-field">
    </div>
    <div class="input-container">
      <label for="funcion">Función f(x):</label>
      <input type="text" id="funcion" class="input-field">
    </div>
    <button onclick="trapecio()">Calcular</button>
    <button onclick="limpiar()">Limpiar Datos</button>
    <div id="resultado"></div>
    <div id="grafica"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
